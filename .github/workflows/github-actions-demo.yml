name: Code Analysis
on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  ESLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Run ESLint
        run: npx eslint src --ext ts --max-warnings=0
